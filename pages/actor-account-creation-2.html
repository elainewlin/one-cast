<html ng-app="accountApp">
<head>
    <title>Account Creation</title>

    <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/account-creation.css" rel="stylesheet">

    <script src="http://ajax.aspnetcdn.com/ajax/jquery.ui/1.11.4/jquery-ui.js"></script>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/jquery-ui.min.css">
    <script src="/js/bootstrap.min.js"></script>

<body>
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation" style="margin-bottom: 0">
        <div class="navbar-header">
            <a class="navbar-brand"><img src="../img/logowhite.png" height="32px"></img></a>
        </div>
    </nav>
    
    <div class="form" ng-controller="formController" layout="column">
      <md-content layout-padding>
        <form name="projectForm">
          <h3>Experience</h3>
              <md-input-container class="half-input">
                <label>College</label>
                <input name="college" ng-model="account.college">
                <div ng-messages="projectForm.college.$error">
                  <div ng-message="required">This is required.</div>
                </div>
              </md-input-container>
              <md-input-container class="half-input" style="float: right">
                <label>Company</label>
                <input name="comp" ng-model="account.comp" />
                <div ng-messages="projectForm.comp.$error">
                  <div ng-message="required">This is required.</div>
                </div>
              </md-input-container>
              <md-input-container class="half-input">
                <label>Major</label>
                <input name="major" ng-model="account.major">
                <div ng-messages="projectForm.major.$error">
                  <div ng-message="required">This is required.</div>
                </div>
              </md-input-container>
              <md-input-container class="half-input" style="float: right">
                <label>Role</label>
                <input name="role" ng-model="account.role" />
                <div ng-messages="projectForm.role.$error">
                  <div ng-message="required">This is required.</div>
                </div>
              </md-input-container>
              <md-input-container class="half-input">
                <label>Graduation Year</label>
                <input name="grad" ng-model="account.grad" type="number">
                <div ng-messages="projectForm.grad.$error">
                  <div ng-message="required">This is required.</div>
                </div>
              </md-input-container>
              <md-input-container class="half-input" style="float: right">
                <label>Company Location</label>
                <input name="loc" ng-model="account.loc" />
                <div ng-messages="projectForm.loc.$error">
                  <div ng-message="required">This is required.</div>
                </div>
              </md-input-container>
              <md-input-container class="half-input">
                <label>College Location</label>
                <input name="loc2" ng-model="account.loc2">
                <div ng-messages="projectForm.loc2.$error">
                  <div ng-message="required">This is required.</div>
                </div>
              </md-input-container>
              <md-input-container class="half-input" style="float: right">
                <label>Company Start Date</label>
                <input name="start" ng-model="account.start" type="date" />
                <div ng-messages="projectForm.start.$error">
                  <div ng-message="required">This is required.</div>
                </div>
              </md-input-container>
              <md-input-container class="half-input">
                <label>College Start Date</label>
                <input name="start2" ng-model="account.start2" type="date">
                <div ng-messages="projectForm.start2.$error">
                  <div ng-message="required">This is required.</div>
                </div>
              </md-input-container>
              <md-input-container class="half-input" style="float: right">
                <label>Company End Date</label>
                <input name="end" ng-model="account.end" type="date"/>
                <div ng-messages="projectForm.end.$error">
                  <div ng-message="required">This is required.</div>
                </div>
              </md-input-container>
                <md-input-container class="half-input">
                <label>College End Date</label>
                <input name="end2" ng-model="account.end2" type="date" />
                <div ng-messages="projectForm.end2.$error">
                  <div ng-message="required">This is required.</div>
                </div>
              </md-input-container>
            <!--label>Please upload any additional media</label><br /-->
            <div class="half-input" style="float: right">
                <a href="index.html#actorhome" class="md-button md-primary md-raised" style="float: right;">Submit</a>
                <a href="actor-account-creation-1.html" class="md-button md-raised" style="float: right;">Back</a>
                <label for="file" class="md-button md-raised md-primary" style="">Choose Files <i class="fa fa-upload"></i></label>
                <input class="ng-hide" type="file" name="file" id="file" multiple/>
            </div>
        </form>
      </md-content>
    </div>

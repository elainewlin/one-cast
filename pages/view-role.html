<!DOCTYPE html>

    
    <link rel="stylesheet" href='css/style.css' />
    <link rel="stylesheet" href='css/view-role.css' />

<md-dialog class="custom-width" aria-label="View Role"  ng-cloak>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>View Role</h2>
      </div>
    </md-toolbar>
    <md-dialog-content>
      <div class="md-dialog-content">
        <div class="container">
          <div class="row">
              
            <div class="col-md-10 col-sm-10">
              <div class="row">
                <div class="block">
                    <h4 class="section">
                        <span class="section-title">Role Title: </span>
                        {{roleName}} 
                    </h4>
                </div>
                <div class="block">
                    <div id="age-range-box">
                      <h4 id="age-range-text" class="section">
                          <span class="section-title">Age Range:</span>
                          <span>{{ageRange.min}}</span>
                                to 
                                <span>{{ageRange.max}}</span>
                      </h4>
                    </div>
                </div>
                <div class="block">
                    <h4 class="section">
                        <span class="section-title">Gender:</span>
                        {{roleGender}}
                    </h4>
                </div>
                <div class="block">
                    <h4 class="section">
                        <span class="section-title">Role Description:</span>
                        {{roleDescription}}
                    </h4>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </md-dialog-content>
    <md-dialog-actions layout="row">
      <span flex></span>
      <md-button class="md-accent" type="submit" id="" ng-click="cancel()">
       Close
      </md-button>
    </md-dialog-actions>
</md-dialog>

<!DOCTYPE html>

    <link rel="stylesheet" href='css/nouislider.min.css'/>
    <!--link rel="stylesheet" href='css/style.css' /-->
    <link rel="stylesheet" href='css/new-casting.css' />

<md-dialog aria-label="Role"  ng-cloak>
  <form name="addRoleForm" novalidate>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Add New Role</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
          <md-icon md-svg-src="img/icons/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <md-dialog-content>
      <div class="md-dialog-content">
        <div class="container role-container">
          <div class="row">
              
            <!-- New Role -->
            <div class="col-md-10 col-sm-10">
              <div class="row">
                <div class="block">
                    <h4 class="section-title">Role Title: </h4>
                    
                    {{roleName}}
                    
                </div>
                <div class="block">
                    <div id="age-range-box">
                      <h4 id="age-range-text">Age Range: </h4>
                        <div > 
                            <div >
                                Age: 
                                <span id="slider-label-left-filter">{{ageRange.min}}</span>
                                to 
                                <span id="slider-label-right-filter">{{ageRange.max}}</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="block">
                    <h4 class="section-title">Gender: </h4>
                    {{roleGender}}
                    
                </div>
                <div class="block">
                    <h4 class="section-title">Role Description: </h4>
                    <p>{{roleDescription}}</p>
                </div>

              </div>
            </div>
            <!-- end New Role -->
          </div>
        </div>
      </div>
    </md-dialog-content>
    <md-dialog-actions layout="row">
      <span flex></span>
      <md-button class="md-accent" type="submit" id="" ng-click="cancel()">
       Cancel
      </md-button>
      <md-button ng-disabled="addRoleForm.$valid == false" class="md-primary" type="submit" id="" style="margin-right:20px;" ng-click="add()">
        {{mode}}
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>

    <script src='../js/nouislider.min.js'/></script>
    <script src="../js/new-role.js"></script>


<!--link rel="stylesheet" href='css/style.css'-->
<link rel="stylesheet" href='css/new-casting.css' />
<link rel="stylesheet" href='css/bootstrap-datepicker.standalone.min.css'/>
<link rel="stylesheet" href='css/bootstrap-timepicker.min.css'/>
<md-dialog aria-label="Create New Casting"  ng-cloak>
  <form>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Create New Casting</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
          <md-icon md-svg-src="img/icons/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <md-dialog-content>
      <div class="md-dialog-content">
        <div class="container" id="castingBox">
      <div class="row">
        <!-- Description, Calendar -->
        <div class="col-md-5 col-sm-5">
          <div class="row">
            <div id="col-first">
              <textarea id="description" class="form-control" placeholder="Description"></textarea>
              <div class="input-group input-append date datepickertext" id="datePicker">
                  <input type="text" class="form-control datepickertext" placeholder="Production Date" name="date" />
                  <span class="input-group-addon add-on"><span class="glyphicon glyphicon-calendar"></span></span>
              </div>
                <md-button id="setTimeButton" type="submit" class="md-primary md-raised" ng-click="addTimes()">Set Casting Calendar</md-button>
            </div>
          </div>
        </div>
        <!-- end Description, Calendar -->
        
        <!-- Add Roles -->
        <div class="col-md-offset-2 col-md-5 col-sm-5">
          <div class="row">
            <div id="col-second">
              <md-button id="addRoleOne" type="submit" class="md-raised md-primary" ng-click="addRole()">Add Role</md-button>
              <div id="roles-box">
                <p id="empty-roles-text">You have no roles yet. Create one by clicking above</p>
              </div>
            </div>
          </div>
        </div>
        <!-- end Add Roles -->
      </div>
    </div>
      </div>
    </md-dialog-content>
    <md-dialog-actions layout="row">
      <span flex></span>
      <md-button class="md-primary" type="submit" id="cancel-button" ng-click="cancel()">
       Cancel
      </md-button>
      <md-button class="md-accent" type="submit" id="accept-button" style="margin-right:20px;" ng-click="save()">
        Save
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>

    <script src='../js/bootstrap-datepicker.min.js'/></script>
    <script src="../js/new-casting.js"></script>

<!DOCTYPE html>
<html>
<head>
    <title>Account Creation</title>
    
    <!-- Bootstrap Core CSS -->
    <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    
    <!-- Bootstrap Core JavaScript -->
    <script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    
    <script src="/js/jquery-1.12.3.min.js"></script>
    <script src="/js/jquery-ui.min.js"></script>
    <script src="/js/account-creation.js"></script>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/account-creation.css">
    <link rel="stylesheet" href="/css/jquery-ui.min.css">
    <script src="/js/bootstrap.min.js"></script>
</head>
<body>

    <ul class="nav nav-pills" role="tablist">
      <li role="presentation" class="active"><a href="account-creation-1.html">About Me</a></li>
      <li role="presentation"><a href="account-creation-2.html">Experience</a></li>
    </ul>


    <form class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-2 control-label">Name</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="name">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Height (in)</label>
            <div class="col-sm-4">
                <input type="number" class="form-control" id="height">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Weight (lb)</label>
            <div class="col-sm-4">
                <input type="number" class="form-control" id="weight">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Eye Color</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="eye-color">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Hair Color</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="hair-color">
            </div>
        </div> 
        <div class="form-group">
            <label class="col-sm-2 control-label">Build</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="build">
            </div>
        </div> 
        <div class="form-group">
            <label class="col-sm-2 control-label">Age</label>
            <div class="col-sm-4">
                <input type="number" class="form-control" id="age">
            </div>
        </div> 
        <div class="form-group">
            <label class="col-sm-2 control-label">Ethnicity</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="ethnicity">
            </div>
        </div> 
        <div class="form-group">
            <label class="col-sm-2 control-label">Native Accent</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="native-accent">
            </div>
        </div> 
        <div class="form-group">
            <div class="col-sm-6"></div>
            <div class="col-sm-2">
                <a href="account-creation-2.html" class="btn btn-default">Next</a>
            </div>   
        </div> 
    </form>

</body>
</html>

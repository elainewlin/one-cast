    <link rel="stylesheet" href='css/nouislider.min.css'/>
    <!--link rel="stylesheet" href='css/style.css' /-->
    <link rel="stylesheet" href='css/new-casting.css' />
    <div class="container role-container">
      <div class="row-fluid header-div">
        <h2 class="casting-header">Add Role</h2>
      </div>
      <div class="row">
        <!-- New Role -->
        <div class="col-md-10 col-sm-10">
          <div class="row">
            
            <input class="form-control" id="role-title" placeholder="Role Title">
            <div id="age-range-box">
              <p id="age-range-text">Age Range</p>
              <div id="slider-age">
                
              </div>
              <div id="age-range-values">
                <span id="slider-label-left"></span>
                 to 
                <span id="slider-label-right"></span>
              </div>
            </div>
            <div class="dropdown" id="gender-dropdown">
              <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true"> <span id="genderToReplace">Gender</span>
                <span class="caret"></span>
              </button>
              <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                <li><a href="#" class="clicky">Female</a></li>
                <li><a href="#" class="clicky">Male</a></li>
              </ul>
            </div>
            <textarea id="description" class="form-control" placeholder="Role Description"></textarea>
            <div class="file-upload-box" id="drop-zone">
              <div id="clickHere">Add file <i class="fa fa-upload"></i>
                <input type="file" name="file" id="file" multiple />
              </div>
              <div id='filename'></div>
            </div>
            <div id="submit-btns">
              <span class="btn" id="save-btn" ng-click="add()">Add</span>
              <span class="btn" id="cancel-btn"></i>Cancel</span>
            </div>
            
          </div>
        </div>
        <!-- end New Role -->
      </div>
    </div>
    <script src='../js/nouislider.min.js'/></script>
    <script src="../js/new-role.js"></script>

<!DOCTYPE html>
<html ng-app="accountApp">
<head>
    <title>Account Creation</title>
    
    <!-- Bootstrap Core CSS -->
    <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">  
    
    <!-- Custom Fonts -->
    <link href="../bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    
    <!-- jQuery-->
    <script   src="https://code.jquery.com/jquery-2.2.3.js"   integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4="   crossorigin="anonymous"></script>
    
    <!-- Bootstrap Core JavaScript -->
    <script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    
    <!-- Material Angular CSS -->
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.8/angular.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.8/angular-route.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.13.3/ui-bootstrap-tpls.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-aria.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-messages.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ng-table/0.3.3/ng-table.min.js"></script>
    <script src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.12.0.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.js"></script>    
    <script src="../js/account.js"></script>
    <script src="../js/new-role.js"></script>
    
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.ui/1.11.4/jquery-ui.js"></script>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/jquery-ui.min.css">
    
    <!-- Our CSS   -->
    <link href="css/account-creation.css" rel="stylesheet"> 
    <script src="../js/bootstrap.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation" style="margin-bottom: 0">
        <div class="navbar-header">
            <a class="navbar-brand"><img src="../img/logowhite.png" height="32px"></img></a>
        </div>
    </nav>
    
    <div class="form" ng-controller="formController" layout="column">
      <md-content layout-padding>
        <form name="projectForm">
          <h3>About Me</h3>
          <md-input-container class="md-block">
            <label>Name</label>
            <input required name="name" ng-model="account.name">
            <div ng-messages="projectForm.name.$error">
              <div ng-message="required">This is required.</div>
            </div>
          </md-input-container>
          <md-input-container class="md-block">
            <label>Theatre/Company Name</label>
            <input required name="company" ng-model="account.company">
            <div ng-messages="projectForm.company.$error">
              <div ng-message="required">This is required.</div>
            </div>
          </md-input-container>
          <h3>Additional Media</h3>
          
          <label class="extra-info">Please upload any additional documents (e.g. resume, video, headshots)</label><br />
            <label for="file" class="choose-files-btn md-button md-raised md-primary"><i class="fa fa-upload"></i> Choose Files</label>
            <input class="ng-hide" type="file" name="file" id="file" multiple style=""/>
            <md-button ng-disabled="projectForm.$valid == false" href="index.html#directorhome" class="md-primary md-raised" style="float: right;">Submit</md-button>
        </form>
      </md-content>
    </div>
    
</body>
</html>

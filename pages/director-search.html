            <div class="input-group search-container left">
                <div class="input-group-addon"><i class="fa fa-calendar-o"></i></div>
                <div id="slider-container"class="form-control"> 
                    <div range-slider min="0" max="100" model-min="ageRange.min" model-max="ageRange.max" attach-handle-values="true"  id="slider-bar" ng-model=""></div>
                    <div id="age-range-values-filter">
                        Age: 
                        <span id="slider-label-left-filter">{{ageRange.min}}</span>
                        to

            </div> 
            
            <div class="input-group search-container left end">
                <div class="input-group-addon"><i class="fa fa-eye"></i></div>
                <input type="text" class="form-control" placeholder="Search for eye color" ng-model="search.eyecolor">
            </div> 
            
            <div class="input-group search-container right end">

                <input type="text" class="form-control" placeholder="Search for build" ng-model="search.build">
            </div>

</div>
    
<!--  Role Tiles  -->

<div class="gridListdemoBasicUsage">

    <h2>Talent</h2>
    <div class='' layout="row" layout-wrap>
        <md-card class="talent-card-container"  ng-repeat="actor in actors | filter:search |filter:byAgeRange('age', ageRange.min, ageRange.max)">
            
            <img src="{{actor.image}}" class="md-card-image" alt="user avatar">
            <md-card-content>
                
                
                <div class="checkbox-containter">
                    <md-checkbox class="apply-checkbox apply-role">{{actor.name}}</md-checkbox>
                </div>

                <p>Location: {{actor.location}}</p>
                <p>Age: {{actor.age}}</p>
                <p>Height: {{actor.height}}</p>
                
            </md-card-content>
            <div class="md-actions" layout="row" layout-align="end center">
            </div>
        </md-card>
    </div>
</div>
    
<!--  Apply  -->

    <md-button class="md-raised md-primary" ng-click="invite()" id="apply-button">INVITE!</md-button>

</div>

<link href="../bower_components/fullcalendar/dist/fullcalendar.css" rel="stylesheet" type="text/css">

<md-dialog aria-label="Select Available Time"  ng-cloak>
  <form>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Select Available Time</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
          <md-icon md-svg-src="img/icons/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <md-dialog-content>
      <div class="md-dialog-content">
        <div id='calendar'></div>
      </div>
    </md-dialog-content>
    <md-dialog-actions layout="row">
      <span flex></span>
      <md-button class="md-accent" type="submit" id="cancel-button" ng-click="cancel()">
       Cancel
      </md-button>
      <md-button class="md-primary" type="submit" id="accept-button" style="margin-right:20px;" ng-click="ok()">
        Ok!
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
<script src="../bower_components/moment/moment.js"></script>

<!--  FullCalendar (has to be after jQuery and Moment)  -->
<script src="../bower_components/fullcalendar/dist/fullcalendar.js"></script>
<script src="../js/director-times-cal.js"></script>

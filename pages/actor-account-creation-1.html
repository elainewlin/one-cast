<!DOCTYPE html>
<html ng-app="accountApp">
<head>
    <title>Account Creation</title>

    <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/account-creation.css" rel="stylesheet">   
    <link href="css/accountform.css" />
    <!-- jQuery-->
    <script   src="https://code.jquery.com/jquery-2.2.3.js"   integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4="   crossorigin="anonymous"></script>
    
    <!-- Bootstrap Core JavaScript -->
    <script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    
    
    <!-- Material Angular CSS -->
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.4/angular.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.4/angular-route.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.13.3/ui-bootstrap-tpls.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular-animate.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-aria.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-messages.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ng-table/0.3.3/ng-table.min.js"></script>
    <script src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.12.0.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.js"></script>    
    <script src="../js/account.js"></script>
    
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.ui/1.11.4/jquery-ui.js"></script>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/jquery-ui.min.css">
    <script src="../js/bootstrap.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation" style="margin-bottom: 0">
        <div class="navbar-header">
            <a class="navbar-brand"><img src="../img/logowhite.png" height="32px"></img></a>
        </div>
    </nav>
    
    <div class="form" ng-controller="formController" layout="column">
      <md-content layout-padding>
        <form name="projectForm">
          <h3>About Me</h3>
          <md-input-container class="md-block">
            <label>Name</label>
            <input required type="text" name="name" ng-model="account.name" >
            <div ng-messages="projectForm.name.$error">
              <div ng-message="required">This is required.</div>
            </div>
          </md-input-container>
          <md-input-container class="half-input">
            <label>Height (in.)</label>
            <input required name="clientName" ng-model="account.clientName" type="number" />
            <div ng-messages="projectForm.clientName.$error">
              <div ng-message="required">This is required.</div>
            </div>
          </md-input-container>
          <md-input-container class="half-input" style="float: right">
            <label>Weight (lbs.)</label>
            <input required name="clientEmail" ng-model="account.clientEmail" type="number" />
            <div ng-messages="projectForm.clientEmail.$error">
              <div ng-message="required">This is required.</div>
            </div>
          </md-input-container>
            <div style="margin-bottom: 32px;">
            <md-input-container class="half-input">
                <label>Eye Color</label>
                <md-select ng-model="account.eye">
                  <md-option ng-repeat="color in eyeColors" value="{{color}}">
                    {{color}}
                  </md-option>
                </md-select>
            </md-input-container>
            <md-input-container class="half-input" style="float: right;">
                <label>Hair Color</label>
                <md-select ng-model="account.hair">
                  <md-option ng-repeat="color in hairColors" value="{{color}}">
                    {{color}}
                  </md-option>
                </md-select>
            </md-input-container>
            </div>
            <div style="margin-bottom: 32px;">
            <md-input-container class="half-input">
                <label>Build</label>
                <md-select ng-model="account.build">
                  <md-option ng-repeat="build in builds" value="{{build}}">
                    {{build}}
                  </md-option>
                </md-select>
            </md-input-container>
            <md-input-container class="half-input" style="float: right">
                <label>Age</label>
                <input required name="age" ng-model="account.age" type="number" />
                <div ng-messages="projectForm.age.$error">
                  <div ng-message="required">This is required.</div>
                </div>
              </md-input-container>
            </div>
            <md-input-container class="half-input">
                <label>Ethnicity</label>
                <input required name="ethn" ng-model="account.ethn">
                <div ng-messages="projectForm.ethn.$error">
                  <div ng-message="required">This is required.</div>
                </div>
              </md-input-container>
            <md-input-container class="half-input" style="float: right">
                <label>Native Accent</label>
                <input required name="nat" ng-model="account.nat">
                <div ng-messages="projectForm.nat.$error">
                  <div ng-message="required">This is required.</div>
                </div>
              </md-input-container>
            <md-button ng-disabled="projectForm.$valid == false" href="actor-account-creation-2.html" class="md-primary md-raised" style="float: right;" >Next</md-button>
        </form>
      </md-content>
    </div>
